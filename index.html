<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Criptomonedas</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige una Moneda</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                            <option value="">Elige una moneda</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Argentino</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Elige una Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                                <option value="">Elige una criptomoneda</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
